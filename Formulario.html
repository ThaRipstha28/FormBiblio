<div class="columns" id="app">
    <div class="column is-two-thirds">
      <section class="section">
        <h1 class="title">Formulario</h1>
        <p class="subtitle">
          Formulario de <strong>biblioteca</strong>!
        </p>
        <hr>
    <div class="container"> 
<section id="app">
        <div class="container">
            <div class="row mt-4">
                <div class="col">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="user.nombre">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">cedula</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="user.cedula">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">facultad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" v-model="user.facultad">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">sexo:</label>

                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-inline" value="Male" v-model="user.sexo">hombre
                                </div>
    
                                <div class="form-check form-check-inline">
                                    <input type="radio" class="form-check-inline" value="Female" v-model="user.gender">mujer
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                                <label class="col-sm-2 col-form-label">numero computadoras</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" v-model="user.numpc">
                                </div>
                            </div>
                        

                        

                    </form>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5>Informacion</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled mb-0">
                                <li class="py-1">Name: {{ form.nombre }}</li>
                                <li class="py-1">Cedula: {{ form.cedula }}</li>
                                <li class="py-1">Facutad: {{ form.facultad }}</li>
                                <li class="py-1">Sexo: {{ form.sexo }}</li>
                                <li class="py-1">Numero de PC: {{ form.numpc }}</li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section></div>
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
